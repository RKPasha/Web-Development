<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .addBtn {
        background-color: #e4a3a3;
      }
      .addBtn:hover {
        background-color: #ffbcbc;
      }
    </style>
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
  <body
    style="background-image: url('https://pin.dekhnews.com/wp-content/uploads/2019/09/pink-background.jpeg'); background-attachment: fixed; background-size: 100% 100%;     min-height: 100vh;
    display: flex;
    flex-direction: column;"
  >
    <nav
      class="navbar-center navbar-light py-1"
      style="text-align: center;background-color: #ffbcbc;"
    >
      <div
        class="container-fluid"
        style="padding-top: 12px; padding-bottom: 12px;"
      >
        <a class="navbar-brand">
          <img
            src="https://img.icons8.com/dusk/50/000000/javascript-logo.png"
            width="60"
            height="60"
          />
          <strong
            style=" margin: 15px; font-family: papyrus, cursive; color:crimson;"
            >JavaScript Learning</strong
          >
        </a>
      </div>
    </nav>
    <nav
      class="navbar-center navbar-light py-1"
      style="text-align: center; background-color: #e4a3a3;"
    >
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="https://img.icons8.com/doodle/48/000000/apple-notes.png"
            width="40"
            height="40"
          />
          <strong style="font-family: Sofia, sans-serif; font-size: larger;"
            >My Notes</strong
          >
        </a>
      </div>
    </nav>
    <div class="container py-4">
      <div class="card" style="background-color: transparent; border: none;">
        <div class="card-body">
          <h3 class="card-title" style="font-family: Sofia, sans-serif;">
            Welcome to Pasha's Notes
          </h3>
          <div class="form-floating mb-3 py-2">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
              style="height: fit-content; background-color: #fce3e2; border-color: #f88181; border-top: 0px; border-left: 0px; border-right: 0px; border-width: 3px;"
            />
            <label
            for="floatingTextarea2"
            style="font-family: 'Courier New', Courier, monospace;"
            >Title</label
          >
          </div>
          <div class="form-floating py-2">
            <textarea
              class="form-control"
              placeholder="Enter your Notes Here..."
              id="note"
              style="height: 100px; background-color: #fce3e2; border-color: #f88181; border-top: 0px; border-left: 0px; border-right: 0px; border-width: 5px;"
            ></textarea>
            <label
              for="floatingTextarea2"
              style="font-family: 'Courier New', Courier, monospace;"
              >Enter your Notes Here...</label
            >
          </div>
          <div class="col text-center py-3">
            <button id="addBtn" class="btn addBtn" onclick="addNote()">
              <strong>Add Note </strong
              ><img
                src="https://img.icons8.com/windows/24/000000/speaker-notes.png"
              />
            </button>
          </div>
        </div>
      </div>
      <hr />
      <nav class="navbar-center" style="text-align: center;">
        <div class="container-fluid d-flex p-2">
          <input
            id="searchTxt"
            class="form-control me-2"
            type="search"
            placeholder="Search your notes..."
            aria-label="Search"
          />
        </div>
      </nav>
      <hr />
      <div class="container-fluid" style="padding-left: 80px;">
        <h3 style="font-family: Sofia, sans-serif; text-align: center;">
          Recently Added Notes
        </h3>
        <br />
        <div id="cardHolder" class="row"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="script2.js"></script>
  </body>
  <footer
    class="text-center text-white rounded"
    style="background-color: #ffbcbc; margin-top: auto;"
  >

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </div>
    <!-- Copyright -->
  </footer>
</html>
