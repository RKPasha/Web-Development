<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <a href="https://icons8.com/icon/w0JUG294E8rU/todo-list"></a>
    <title>JavaScript Tutorial</title>
  </head>
  <body>
    <nav
      class="navbar-center navbar-light bg-light py-1"
      style="text-align: center;"
    >
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
          src="https://img.icons8.com/dusk/50/000000/javascript-logo.png"
            width="40"
            height="40"
          />
          <strong style=" margin: 15px;">JavaScript Learning</strong>
        </a>
      </div>
    </nav>
  <h2 style="text-align: center;" class="py-4"><img src="https://img.icons8.com/fluency/50/000000/todo-list.png"/> ToDo's List</h2>
    <div class="mb-5 px-5">
      <div class="mb-3">
        <label for="task" class="form-label">Task</label>
        <input
          type="text"
          class="form-control"
          id="task"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Save your task's in List.</div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Select Task's date.</div>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Enter the Description of your task here.."
          id="Description"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <div class="mb-3 form-check py-3">
        <input type="checkbox" class="form-check-input" id="confirm" />
        <label class="form-check-label" for="exampleCheck1"
          >Click here to confirm!</label
        >
      </div>
      <div class="col text-center">
        <button id="actionBtn" class="btn btn-primary">Add to List</button>
        <button id="updateBtn" class="btn btn-primary" onclick="edited()">
          Update
        </button>
      </div>
      <hr />
      <nav class="navbar-center" style="text-align: center;">
        <div class="container-fluid d-flex p-2">
            <input id="searchItem" class="form-control me-2" type="search" placeholder="Search By Task's name" aria-label="Search">
            <button class="btn btn-outline-success" onclick="searchByName()">Search</button>
            <input id="searchItemByDate" class="form-control me-2" style="margin-left: 8px;" dtype="date" placeholder="Search By Task's Date" aria-label="Search">
            <button class="btn btn-outline-success" onclick="searchByDate()">Search</button>
        </div>
        <div class="container-fluid py-3">
          <button class="btn btn-outline-warning px-3" onclick="updateTable()">Clear</button>
        </div>
      </nav>
      <div class="py-5">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Sr No.</th>
              <th scope="col">Task</th>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/Script/script.js"></script>
  </body>
  <footer class="bg-light text-center text-white rounded"> 
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a class="text-white">Duko Comunity</a>
    </div>
    <!-- Copyright -->
  </footer>
</html>
